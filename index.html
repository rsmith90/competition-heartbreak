      <div class="box">
        <div class="flex-container">
            <h1 id="title">Skater Registration</h1>
    
            <p id="description">Thank you for taking the time complete registration, best of luck to you!</p>

        <form id="survey-form">
            <div class="container">
                <div class="d1">First Name:
                    <label for="Name" id="name-label">
                        <input id="name" type="text" placeholder="First" required>
                    </label>
                </div>
                <div class="d1">Last Name:
                    <label for="Name" id="name-label">
                        <input id="name" type="text" placeholder="Last" required>
                    </label>
                </div>
                <div class="d2">Email:
                    <label for="Email" id="email-label">
                        <input id="email" type="Email" placeholder="Enter your Email" required>
                    </label>
                </div>
                <div class="d3">Age:
                    <label for="number" id="number-label">
                        <input id="number" min="1" max="99" type="number" placeholder="Age" required>
                    </label>
                </div>
                    <div class="d4">
                        <label for="dog-names">Which styles will you compete in?</label>
                            <select name="skateStyles" id="dropdown">
                                <option value="elite">Elite</option>
                                <option value="futures">Futures 90sec</option>
                                <option value="shuffleSkate">Shuffle Skate (3min)</option>
                                <option value="spectator">Spectator</option>
                            </select>
                    </div>
              <!-- <div class="d5">
                <label for="Definitely">
                  Would you recommend Heartbreak to a friend?
                  <input id="Definitely" type="radio" name="toyourFriends" value="Definitely">Definitely</label>
    
                <label for="Maybe">
                  <input id="Maybe" type="radio" name="toyourFriends" value="Maybe">Maybe</label>
    
                <label for="NotSure">
                  <input id="NotSure" type="radio" name="toyourFriends" value="Not Sure">Not Sure</label>
              </div> -->
                <div class="d6">
                What would you like to Skate? (Check all that apply)
                
                <!-- Friday Night April 29th -->
                    <label for="Improvements"><input id="loving" type="checkbox" name="Improve" value="Front-end Projects"> Public Session </label>
                    <label for="Improvements"><input id="Back-end Projects" type="checkbox" name="Improve" value="Back-end Project"> HB Qualifier Jam Skate</label>
                <!-- Saturday April 30th -->    
                    <label for="Improvements"><input id="Data Visualization" type="checkbox" name="Improve" value="Data Visualization"> Futures 90 seconds </label>
                    <label for="Improvements"><input id="Challenges" type="checkbox" name="Improve" value="Challenges"> Elites (Full Floor 3min)</label>
                    <label for="Improvements"><input id="Open Source Community" type="checkbox" name="Improve" Value="Open"> Anything Shuffles (Open Floor 3mins)</label>

                    <label for="Improvements"><input id="Gitter help rooms" type="checkbox" name="Improve" value="Gitter help rooms"> Public Session/Comp Break/Rest? </label>

                    <label for="Improvements"><input id="Videos" type="checkbox" name="Improve" value="Videos"> Videos </label>
                </div>
                    <div class="d7">
                        Comments?<textarea></textarea>
                        <button type=" submit" id="submit">submit</button>
                    </div>
            </div>
        </form>
        </div>
      </div>
